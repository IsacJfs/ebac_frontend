<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-center mb-4 mt-5">
            <div class="col">
                <h1>Formul√°rio de cadastro</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <form class="was-validated">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="valorNome" placeholder="Nome" required>
                        <label for="valorNome">Nome:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="valorEmail" placeholder="name@example.com" required>
                        <label for="valorEmail">E-mail:</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="tel" class="form-control" id="valorTelefone" placeholder="Telefone:" required>
                        <label for="valorTelefone">Telefone:</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#valorTelefone').mask('(00) 00000-0000');
    });
    </script>
</body>
</html>
